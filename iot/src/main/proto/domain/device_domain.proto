syntax = "proto3";

package iot.domain;

import "akkaserverless/annotations.proto";

option java_outer_classname = "DeviceDomain";

option (akkaserverless.file).value_entity = {
    name: "Device"
    entity_type: "device"
    state: "DeviceState"
};

message DeviceState {
    string device_id = 1;
    string device_name = 2;
    string current_value = 3;
}
